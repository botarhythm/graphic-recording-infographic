<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bocchy（ボッチー） - AIアシスタント</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@6.7.0/dist/d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-lib@0.14.3/dist/browser/index.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaisei+Decol&family=Yomogi&family=Zen+Kurenaido&display=swap');
        
        :root {
            --bocchi-1: #2D3748;
            --bocchi-2: #90CDF4;
            --bocchi-3: #4A5568;
            --bocchi-4: #63B3ED;
            --bocchi-5: #2B6CB0;
            --text-main: #334155;
            --text-heading: #1e40af;
            --background: #ffffff;
        }
        
        body {
            font-family: 'Zen Kurenaido', sans-serif;
            color: var(--text-main);
            background-color: var(--background);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            font-family: 'Kaisei Decol', serif;
            color: var(--text-heading);
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 1em;
        }

        #mindmap {
            width: 100%;
            height: 800px;
            margin: 20px auto;
            border: 1px solid var(--bocchi-2);
            border-radius: 10px;
            overflow: hidden;
            background: var(--background);
        }

        .nav-buttons {
            text-align: center;
            margin: 20px 0;
        }

        .nav-button {
            display: inline-block;
            background-color: var(--bocchi-5);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: var(--bocchi-4);
        }

        svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Bocchy 機能・コンセプト マインドマップ</h1>

    <div class="nav-buttons">
        <a href="guide.html" class="nav-button">使い方ガイド</a>
    </div>

    <div id="mindmap"></div>

    <script>
        const markdown = `
# Bocchy (AIアシスタント)

## コンセプト: 静かな森の案内人
- 思考の伴走者
- 丁寧で親しみやすい対話
- 詩的な表現
- 協調性・サポート精神

## 主要機能

### 対話エンジン
- 文脈記憶 (Context Manager)
- 自然言語理解
- 時間認識

### 知識システム
- 内部知識ベース
- Web検索連携 (RAG)
- 情報統合・要約

### タスク実行
- テキスト解析 (要約, 感情分析)
- コード支援 (質問応答, レビュー補助)
- 文書作成補助
- 情報整理・分類

## 対話インターフェース
- @メンション
- ダイレクトメッセージ (DM)
- 自然な会話参加
`;

        window.addEventListener('load', () => {
            const { Transformer } = window.markmap;
            const transformer = new Transformer();

            const { root } = transformer.transform(markdown);
            const { Markmap } = window;
            const mm = Markmap.create('#mindmap', {
                autoFit: true,
                color: d3.scaleOrdinal(['#2B6CB0', '#63B3ED', '#90CDF4']),
                nodeFont: 'Zen Kurenaido',
                linkShape: 'diagonal',
                paddingX: 16,
                duration: 500,
            }, root);
        });
    </script>
</body>
</html>
