<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bocchy（ボッチー） - AIアシスタント</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@6"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.2.7"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-common@0.14.2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaisei+Decol&family=Yomogi&family=Zen+Kurenaido&display=swap');
        
        :root {
            --bocchi-1: #2D3748;
            --bocchi-2: #90CDF4;
            --bocchi-3: #4A5568;
            --bocchi-4: #63B3ED;
            --bocchi-5: #2B6CB0;
            --text-main: #334155;
            --text-heading: #1e40af;
            --background: #ffffff;
        }
        
        body {
            font-family: 'Zen Kurenaido', sans-serif;
            color: var(--text-main);
            background-color: var(--background);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            font-family: 'Kaisei Decol', serif;
            color: var(--text-heading);
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 1em;
        }

        #mindmap {
            width: 100%;
            height: 800px;
            margin: 20px auto;
            border: 1px solid var(--bocchi-2);
            border-radius: 10px;
            overflow: hidden;
            background: var(--background);
        }

        .markmap-container {
            height: 100%;
            width: 100%;
        }

        .nav-buttons {
            text-align: center;
            margin: 20px 0;
        }

        .nav-button {
            display: inline-block;
            background-color: var(--bocchi-5);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: var(--bocchi-4);
        }

        /* マインドマップのスタイル調整 */
        .markmap-node {
            cursor: pointer;
        }

        .markmap-node-circle {
            fill: var(--bocchi-4);
        }

        .markmap-node-text {
            fill: var(--text-main);
            font-family: 'Zen Kurenaido', sans-serif;
        }

        .markmap-link {
            stroke: var(--bocchi-2);
        }
    </style>
</head>
<body>
    <h1>Bocchy 機能・コンセプト マインドマップ</h1>

    <div class="nav-buttons">
        <a href="guide.html" class="nav-button">使い方ガイド</a>
    </div>

    <div id="mindmap"></div>

    <script>
        const data = {
            "type": "root",
            "content": "Bocchy (AIアシスタント)",
            "children": [
                {
                    "type": "heading",
                    "content": "コンセプト: 静かな森の案内人",
                    "children": [
                        { "type": "list_item", "content": "思考の伴走者" },
                        { "type": "list_item", "content": "丁寧で親しみやすい対話" },
                        { "type": "list_item", "content": "詩的な表現" },
                        { "type": "list_item", "content": "協調性・サポート精神" }
                    ]
                },
                {
                    "type": "heading",
                    "content": "主要機能",
                    "children": [
                        {
                            "type": "heading",
                            "content": "対話エンジン",
                            "children": [
                                { "type": "list_item", "content": "文脈記憶 (Context Manager)" },
                                { "type": "list_item", "content": "自然言語理解" },
                                { "type": "list_item", "content": "時間認識" }
                            ]
                        },
                        {
                            "type": "heading",
                            "content": "知識システム",
                            "children": [
                                { "type": "list_item", "content": "内部知識ベース" },
                                { "type": "list_item", "content": "Web検索連携 (RAG)" },
                                { "type": "list_item", "content": "情報統合・要約" }
                            ]
                        },
                        {
                            "type": "heading",
                            "content": "タスク実行",
                            "children": [
                                { "type": "list_item", "content": "テキスト解析 (要約, 感情分析)" },
                                { "type": "list_item", "content": "コード支援 (質問応答, レビュー補助)" },
                                { "type": "list_item", "content": "文書作成補助" },
                                { "type": "list_item", "content": "情報整理・分類" }
                            ]
                        }
                    ]
                },
                {
                    "type": "heading",
                    "content": "対話インターフェース",
                    "children": [
                        { "type": "list_item", "content": "@メンション" },
                        { "type": "list_item", "content": "ダイレクトメッセージ (DM)" },
                        { "type": "list_item", "content": "自然な会話参加" }
                    ]
                }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            try {
                const { Markmap } = window.markmap;
                const mm = Markmap.create('#mindmap', {
                    autoFit: true,
                    color: (node) => node.type === 'root' ? '#2B6CB0' : '#63B3ED'
                }, data);
            } catch (error) {
                console.error('マインドマップの初期化に失敗しました:', error);
                document.getElementById('mindmap').innerHTML = '<p style="text-align: center; color: red;">マインドマップの読み込みに失敗しました。</p>';
            }
        });
    </script>
</body>
</html>
