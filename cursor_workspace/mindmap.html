<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="description" content="Bocchy（ボッチー）AIアシスタントのシステム設計とプロジェクト構造をマインドマップで視覚的に表現したページです。">

    <meta name="author" content="Bocchy Project Team">
    <title>Bocchy（ボッチー） - マインドマップ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="styles/main.css">
    <style>
        :root {
            --primary-color: #4A6FA5; /* 青系 */
            --secondary-color: #166D39; /* 緑系 */
            --accent-color: #D8BFD8; /* 薄紫 */
            --text-color: #333;
            --light-bg: #F5F5F5;
            --dark-bg: #2C3E50;
            --header-bg: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --bocchi-1: #593C47;
            --bocchi-2: #F2E63D;
            --bocchi-3: #F2C53D;
            --bocchi-4: #F25C05;
            --bocchi-5: #F24405;
            --text-main: #334155;
            --text-light: #64748b;
            --text-heading: #1e293b;
            --background: #fffbe9;
            --card-bg: #ffffffcc;
            --card-shadow: 0 4px 16px rgba(89,59,70,0.08);
            --highlight-bg: #fffde7;
            --border-radius: 12px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans JP', sans-serif;
        }
        
        body {
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
            padding-bottom: 40px;
        }

        /* ===== ヘッダーセクション ===== */
        .header-container {
            position: relative;
            background: var(--header-bg);
            color: white;
            padding: 40px 10% 80px;
            text-align: center;
            overflow: hidden;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
        }

        .header-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="1.5" fill="%23ffffff22"/></svg>');
            background-size: 30px 30px;
            opacity: 0.4;
            z-index: 0;
        }

        .header-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
        }

        .logo {
            margin: 0 auto 15px;
            width: 90px;
            height: 90px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        .logo-inner {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Kaisei Decol', serif;
            font-size: 28px;
            font-weight: bold;
            color: white;
        }

        .header-title {
            font-size: 38px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header-subtitle {
            font-size: 18px;
            opacity: 0.9;
        }

        /* ===== ナビゲーション ===== */
        .nav-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: -30px;
            position: relative;
            z-index: 10;
            padding: 0 20px;
        }

        .nav-button {
            background-color: white;
            color: var(--primary-color);
            padding: 12px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
            background-color: #f0f0f0;
        }

        .nav-button.active {
            background-color: var(--primary-color);
            color: white;
        }

        /* ===== メインコンテンツ ===== */
        .main-content {
            padding: 50px 5%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .mindmap-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }

        .mindmap-description {
            margin-bottom: 30px;
            text-align: center;
        }

        .mindmap-description h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 28px;
        }

        .mindmap-description p {
            color: #666;
            max-width: 800px;
            margin: 0 auto;
        }

        /* ===== フッター ===== */
        .footer {
            background-color: var(--dark-bg);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }

        /* マインドマップ専用スタイル */
        .markmap-container {
            height: 600px;
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
        }

        svg.markmap {
            width: 100%;
            height: 100%;
        }

        /* ===== レスポンシブデザイン ===== */
        @media (max-width: 900px) {
            .header-title {
                font-size: 32px;
            }
            
            .header-subtitle {
                font-size: 16px;
            }
            
            .nav-button {
                padding: 10px 18px;
                font-size: 14px;
            }
        }

        @media (max-width: 600px) {
            .header-container {
                padding: 30px 5% 70px;
            }
            
            .logo {
                width: 70px;
                height: 70px;
            }
            
            .logo-inner {
                width: 60px;
                height: 60px;
                font-size: 22px;
            }
            
            .nav-buttons {
                margin-top: -25px;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="header-content">
            <div class="logo">
                <div class="logo-inner">ぼ</div>
            </div>
            <h1 class="header-title">Bocchy（ボッチー）</h1>
            <p class="header-subtitle">マインドマップ</p>
        </div>
    </div>

    <div class="nav-buttons">
        <a href="index.html" class="nav-button">ホーム</a>
        <a href="guide.html" class="nav-button">使い方ガイド</a>
        <a href="tech.html" class="nav-button">技術解説</a>
        <a href="history.html" class="nav-button">開発履歴</a>
        <a href="mindmap.html" class="nav-button active">マインドマップ</a>
    </div>

    <div class="main-content">
        <div class="mindmap-container">
            <div class="mindmap-description">
                <h2>Bocchy（ボッチー）プロジェクト構造</h2>
                <p>本マインドマップはBocchy（ボッチー）のシステム設計と主要機能を視覚的に整理したものです。各ノードはプロジェクトの重要な側面を表し、相互の関係性を示しています。</p>
            </div>
            
            <!-- markmapを表示するためのdiv要素 -->
            <div class="markmap-container">
                <svg id="markmap" class="markmap"></svg>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2023 Bocchy（ボッチー）プロジェクト</p>
    </div>
